<div style="text-align:center">
  <h1>Welcome to d3nyx!</h1>
</div>
<div>
  <d3nyx-table [items]="books" [headers]="headers">
    <ng-template d3nyxTableRow let-item="item">
      <td>{{item.name}}</td>
      <td>{{item.authors.join(',')}}</td>
      <td>{{item.year}}</td>
      <td class="price">{{item.price}} <span [class]="getPriceType(item.price)">{{getPriceType(item.price) | titlecase}}</span></td>
      <td>{{item.description}}</td>
    </ng-template>
  </d3nyx-table>
</div>
